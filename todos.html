<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>To Do App</h1>

    <div class="todo-container">
        <label for="inputTask">Enter Your Task:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputTask" placeholder="New Task">
            <button class="btn btn-primary" id="btn">Add Task</button>
        </div>

        <div class="container-flex">
            <div class="tasks-container">
                <h3 class="mt-4">Your Tasks</h3>
                <ul id="pendingTasks" class="list-group"></ul>
            </div>
            <div class="completed-tasks-container">
                <h3 class="mt-4">Tasks Completed</h3>
                <ul id="completedTask" class="list-group completed strike"></ul>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
